<head>

<body>
    <h1>TRY YOUR MATH</h1>
    <div id="run"><h1>PLAY</h1></div>
    <div id="press">press play!</div>
    <div id="gameOver">GAME OVER!</div>
    <div id="win">You Win!!!</div>
    <div class="wrapper">
        <ul class="example">
                <li id="num1">1</li>
                <li id="operator">+</li>
                <li id="num2">2</li>
                <li id="equals">=</li>
                <li> <form id="form">
                    <input type="number" id="myansw" autocomplete="off">
                    <button id="check">CHECK</button>
                </form></li>
            </ul>
    </div>
   <div class="status">
    <ul>
        <li>
            <h3>SCORE:</h3> <h2 id="score">0</h2> </li>
        <li>
            <h3>LEVEL:</h3> <h2 id="level">1</h2> </li>
        <li>
            <h3>Remaining time:</h3> <h3 id="time">15</h2>s<h3></h2> </li>
    </ul>
   </div>
<audio src="/audio/wrong.mp3" id="audio"></audio>
<audio src="/audio/game-win.mp3" id="gameWin"></audio>
